<!DOCTYPE html>
<html>
<head>
<meta  charset="UTF-8" />
<title>사진 </title>
<link href="../common/css/plugindialog.css" rel="stylesheet" type="text/css" media=""/>
 <link href="css/table.css" rel="stylesheet" type="text/css" media=""/>
 <script src="js/table.js"></script>
  
</head>

<body >

<form id="jce_plugin_popup">
<div class="jceditor-dialog-div">

<div class="preview-div" >
<div style="position:relative;width:auto;height:auto;display:inline-block;padding:10px;" id="preview">
<script>makeTable();</script>
</div>
</div>

<fieldset class="table-fieldset">
<legend>행/열 </legend>
<dl>
<dt class="lv1">행 : </dt>
<dd class="size"><input type="text" id="tb_row" name=""   value="5"  maxlength="2" class="text_input" onkeyup="textNumberValidate(this);setRow(this)"   /> </dd>
<dt class="lv3">열 : </dt>
<dd class="size"><input type="text" id="tb_cell" name=""   value="5" maxlength="2" class="text_input"  onkeyup="textNumberValidate(this);setCell(this)" /> </dd>
</dl>
</fieldset>
<fieldset class="table-fieldset">
<legend>속성</legend>
<dl>
<dt class="lv1">패딩 : </dt>
<dd class="size"><input type="text" id="tb_padding" name=""   value="0"  maxlength="2" class="text_input" onkeyup="textNumberValidate(this);setCellPadding(this)"   /> px</dd>
<dt class="lv3">간격 : </dt>
<dd class="size"><input type="text" id="tb_spacing" name=""   value="0" maxlength="2" class="text_input"  onkeyup="textNumberValidate(this);setCellSpacing(this)" /> px</dd>
</dl>
<hr class="seperateline-div" ></hr>
<dl>
<dt class="lv1">정렬 : </dt>
<dd class="align"><input type="radio" id="tb_left" name="tb_align"  class="radio_button"  value="left"/><label for="tb_left" ><span class="align_left"></span></label></dd>
<dd class="align"><input type="radio" id="tb_center" name="tb_align"  class="radio_button" value="center" checked="checked" /><label for="tb_center" ><span class="align_center"></span></label></dd>
<dd class="align"><input type="radio" id="tb_right" name="tb_align"  class="radio_button" value="right"/><label for="tb_right" ><span class="align_right"></span></label></dd>
<dt class="lv4">두께 : </dt>
<dd class="size"><input type="text" id="table_width" name=""   value="0"  maxlength="4" class="text_input" onkeyup="textNumberValidate(this);setBorder(this)"  /> px</dd>
</dl>
</fieldset>
