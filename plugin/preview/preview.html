<!DOCTYPE html>
<html>
<head>
<meta  charset="UTF-8" />
<title>미리보기</title>
<link href="../common/css/plugindialog.css" rel="stylesheet" type="text/css" media=""/>

<style>

.jceditor-dialog-div{
	background-color: white;
	width:auto;
	height:auto;
	border:none
}
#container {
		width : 100%;
		height:100%;
		border:none;
		background-color: white;
		
}
#notice {
	margin-top :10px;
	padding : 10px;
	border :1px solid #f2f2f2;
	width : 600px;
	background-color: #f9f9ff;
}
#notice p{margin:0;padding:0;line-height:1.1}

#preview {
		display:block;
		margin-top:10px;
		width : 602px;
		height:300px;
		padding:10px;
		overflow:auto;
		border:1px solid #f2f2f2;
		
}

body {font-family: 돋움;font-size: 10pt;margin:0;margin-left:10px;padding:0';background-color:#ffffff}

</style>

<script>
	function pluginReset(){	
		document.getElementById("preview").innerHTML="";
	}
</script>
</head>
<body>
<div id="container">
<div id="notice">
	<p>현재 페이지에서는 기본 적으로 &quot;<b>폰트 : 돋움 , 폰트크기 : 10pt</b>&quot; 로 설정 되어 있습니다. <br/>
	폰트 설정이 되어있지 않는 글자는 각 사이트의 페이지 설정에 따라 달라 보일 수 있습니다.</p>
</div>
<div id="preview">
</div>
<br>
<div class="jceditor-dialog-div" >
<ul class="footerAlignButton-ul">
<li><span class="button"><button type="button" id="jce_cancel">닫기</button></span></li>
</ul>
</div>
</div>
</body>
</html>
